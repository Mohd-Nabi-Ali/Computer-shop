<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <th:block th:include="general.html :: headerfiles"></th:block>
    <link href="/css/admin.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body class="skin-light">
<a href="#x" class="overlay" id="win1"></a>
<div class="popup">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id Category</th>
            <th scope="col">Название</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="category :${categories}">
            <tr>
                <th scope="row" th:text="${category.getId()}"></th>
                <th th:text="${category.getName()}"></th>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a class="close"title="Закрыть" href="#close"></a>
</div>
<header th:insert="general.html :: header"></header>
<div class="p-5">
    <form method="post">
        <p class="display-4 text-white">
            Добавление товара товара<button type="submit" th:formaction="@{/savenewproduct}" class="btn ml-2 btn-success">Сохранить</button>
            <a type="button" href="#win1" class="btn ml-2 btn-info">Показать Id категорий</a>
            <a type="button" class="btn btn-warning ml-2" th:href="@{/admin2}">Назад</a>
        </p>
        <table class="table table-dark table-hover">
            <thead style="background-color: coral; ">
            <tr>
                <th scope="col">Поле</th>
                <th scope="col">Значение</th>
            </tr>
            </thead>
            <tbody style="background: linear-gradient(to right, #599fd9, #c2e59c)">
            <tr>
                <th type="text">Id</th>
                <th type="number" name="id"></th>
            </tr>
            <tr>
                <th type="text">Name</th>
                <th><input type="text" name="Name" placeholder="Name" required/></th>
            </tr>
            <tr>
                <th type="text">Id Category</th>
                <th><input type="number" name="Category" min ="1" max ="1000000" placeholder="Id_Category" required/></th>
            </tr>
            <tr>
                <th type="text">Manufacturer</th>
                <th><input type="text" name="Manufacturer" placeholder="Manufacturer"/></th>
            </tr>
            <tr>
                <th type="text">Price</th>
                <th><input type="number" name="Price" min ="1" max ="1000000" placeholder="Price" required/></th>
            </tr>
            <tr>
                <th type="text">Picture_link</th>
                <th><input type="text" name="Link" placeholder="Link"/></th>
            </tr>
            <tr>
                <th type="text">Quantity</th>
                <th><input type="number" name="Quantity" min ="0" max ="1000000" placeholder="Quantity" required/></th>
            </tr>
            <tr>
                <th type="text">Description</th>
                <th><input type="text" name="Description" placeholder="Description"/></th>
            </tr>
            </tbody>
        </table>

        <table class="table table-dark table-hover">
            <thead style="background-color: coral; ">
            <tr>
                <th scope="col">Характеристика</th>
                <th scope="col">Значение</th>
            </tr>
            </thead>
            <tbody style="background: linear-gradient(to right, #599fd9, #c2e59c)" id="tabl">
                <tr>
                    <th><input type="text" name="characteristics" placeholder="Характеристика"/></th>
                    <th><input type="text" name="values" placeholder="Значение"/></th>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success" onClick='add();'>Новая категория</button>
        <button type="button" class="btn btn-danger" onClick='del();'>Удалить категорию</button>

    </form>
</div>
<!--Main layout-->
<div th:replace="general.html :: footer"></div>
</body>
<script>
    function add() {
        var nodet = document.createElement('tr');
        var node1 = document.createElement('th');
        var node2 = document.createElement('th');
        node1.innerHTML = "<input type='text' name='characteristics' placeholder='Характеристика'/>";
        node2.innerHTML = "<input type='text' name='values' placeholder='Значение'/>";
        document.getElementById('tabl').appendChild(nodet);
        nodet.appendChild(node1);
        nodet.appendChild(node2);
    }
    function del() {
        var table = document.getElementById("tabl");
        var rowCount = table.rows.length;
        if (rowCount>1) {
            table.deleteRow(rowCount-1);
        }
    }
</script>
</html>
