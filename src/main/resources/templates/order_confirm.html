<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="general.html :: headerfiles">
    </th:block>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="d-flex flex-column" >
<header th:insert="general.html :: header"> </header>
<div class="container-fluid my-5 d-sm-flex justify-content-center" style="margin-top: 30px;">
<div class="main-body">
    <card class="card px-2" style="background-color: #fff1e1"  >
        <div class="card-body" >
            <div class="text-center">
               <h3>Данные заказа</h3>
                <form method="post" class=" needs-validation" action="/shopping_card/order_confirm/success">
                <div class="table-responsive">
                <table class="table table-borderless table-hover" style="background: #fff1e1">
                    <tbody>
                    <tr>
                        <th scope="row">Общая сумма заказа:</th>
                        <td><h6 type="text" th:text="${price}"></h6></td>
                    </tr>
                    <tr>
                        <th scope="row">Способ получения товара:</th>
                        <td><h6>самовывоз</h6></td>
                    </tr>
                    <tr>
                        <th scope="row">Адрес:</th>
                        <td><h6><a href="https://www.google.ru/maps/place/%D0%A0%D0%A2%D0%A3+%D0%9C%D0%98%D0%A0%D0%AD%D0%90/@55.6699384,37.4781112,17z/data=!3m1!4b1!4m5!3m4!1s0x46b54dc1d23b51c3:0x74763ed59c81ccb6!8m2!3d55.6699354!4d37.4802999?hl=ru">Рту Мирэа</a></h6></td>
                    </tr>
                    <tr>
                        <th scope="row">Выберите дату получения заказа</th>
                        <td colspan="2"><h6><input id="datepicker" class="form-control" width="276" type="text" name= "data" required/>
                            <script>
                                $('#datepicker').datepicker({
                                    uiLibrary: 'bootstrap4',
                                    minDate: new Date(),
                                });
                            </script></h6></td>
                    </tr>
                    </tbody>
                </table>
                </div>
                <input type="submit" class="btn btn-success btn-block" value="Оформить заказ">
                </form>
            </div>
        </div>
    </card>
</div>
</div>
<div th:replace="general.html :: footer"></div>
</body>
</html>
